<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <label for="username">Email:</label>
    <input type="text" id="username" name="username" placeholder="Enter email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required />

    <button type="button" onclick="openFile('./index.html')">Back To Form</button>
    <button type="button" onclick="openFile('./register.html')">Create New Account</button>
    <button type="submit">Submit</button>
  </form>

    <script src="./user.service.js"></script>
    <script src="./header.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // prevent default form submission

        // collect the form values into an object matching your function
        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          // call your async function to create user
          const result = await authenticate(email,password);
          console.log('User authenticated:', result);
          alert('User successfully authenticated!');
          this.reset(); // clear the form
        } catch (error) {
          console.error('Error authenticating user:', error);
          alert('Failed to authenticate user.');
        }
      });
    </script>

</body>
</html>
